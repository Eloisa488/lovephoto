<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d13da5;
        }
        .container {
            background: rgb(73, 42, 73);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(186, 189, 16, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .produto img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .produto h2 {
            margin: 10px 0;
        }
        .produto p {
            font-size: 18px;
            color: #054f8b;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="produto">
            <img src="images.jpg" alt="Produto Exemplo">
            <h2>Produto G</h2>
            <p>Preço: <strong>R$25,99</strong></p>
        </div>
        <button onclick="comprar()">Comprar</button>
    </div>
    <script>
        function comprar() {
            alert("Compra realizada com sucesso!");
        }
    </script>
</body>
</html>
